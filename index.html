<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Serial API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Serial API Example</h1>
        <button id="connectButton">Connect to Serial Device</button>
        <div id="dataDisplay">
            <p>Data will be displayed here.</p>
        </div>
        <textarea id="dataInput" placeholder="Enter data to send..."></textarea>
        <button id="sendButton">Send Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
